display_information:
  name: linen.dev-YOURNAME
  description: App that syncs your Slack threads
  background_color: "#303133"
features:
  bot_user:
    display_name: Slack_sync
    always_online: false
oauth_config:
  redirect_urls:
    - https://linen-YOURNAME.ngrok.io/api/oauth
  scopes:
    user:
      - channels:history
      - search:read
      - users:read
      - reactions:read
    bot:
      - channels:history
      - channels:join
      - channels:read
      - incoming-webhook
      - reactions:read
      - users:read
      - team:read
      - files:read
      - chat:write
      - chat:write.customize
settings:
  event_subscriptions:
    request_url: https://linen-YOURNAME.ngrok.io/api/webhook
    user_events:
      - message.channels
      - team_join
      - reaction_added
      - reaction_removed
      - user_profile_changed
    bot_events:
      - team_join
      - channel_created
      - channel_rename
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
