display_information:
  name: linen.dev-YOURNAME
  description: App that syncs your Slack threads
  background_color: '#303133'
features:
  bot_user:
    display_name: Slack_sync
    always_online: false
oauth_config:
  redirect_urls:
    - https://linen-YOURNAME.ngrok.io/api/oauth
  scopes:
    user:
      - channels:history
      - search:read
      - users:read
    bot:
      - channels:history
      - channels:join
      - channels:read
      - incoming-webhook
      - reactions:read
      - users:read
      - team:read
settings:
  event_subscriptions:
    request_url: https://linen-YOURNAME.ngrok.io/api/webhook
    user_events:
      - message.channels
      - team_join
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
